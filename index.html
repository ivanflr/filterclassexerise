<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <!-- first step to a responsive site -->
        <title>Animal filter</title>

        <!-- FONT AWESOME -->

    <body>
        <!-- YOUR CONTENT GOES HERE -->
        <div class="container">
            <h1>Pet Classes</h1>
            <p>Use the dropdown to filter the items</p>
            <div>
              <!--New classes for animals  -->
                <select class="filter">
                    <option value="item">Filter...</option>
                    <option value="cat">Cats</option>
                    <option value="dog">Dogs</option>
                    <option value="fish">Fish</option>
                    <option value="lizard">lizard</option>
                </select>
            </div>
            <!-- The Cattery -->
            <div class="item active cat">
                <img src="img/cat1.jpg" />
                <h3>Kitty</h3>
            </div>

            <div class="item active cat">
                <img src="img/cat2.jpg" />
                <h3>Kitten</h3>
            </div>

            <div class="item active cat">
                <img src="img/cat3.jpg" />
                <h3>Fluff Monster</h3>
            </div>
            <!--The Doggos  -->

            <div class="item active dog">
                <img src="img/dog1.jpg" />
                <h3>I'm</h3>
            </div>

            <div class="item active dog">
                <img src="img/dog2.jpg" />
                <h3>A Good</h3>
            </div>

            <div class="item active dog">
                <img src="img/dog3.jpg" />
                <h3>Doggo</h3>
            </div>
            <!--Fish are friends not food  -->

            <div class="item active fish">
                <img src="img/fish1.jpg" />
                <h3>I</h3>
            </div>

            <div class="item active fish">
                <img src="img/fish2.jpg" />
                <h3>Am Not</h3>
            </div>

            <div class="item active fish">
                <img src="img/fish3.jpg" />
                <h3>A pet</h3>
              </div>
              <!--Godzillas  -->
              <div class="item active lizard">
                  <img src="img/lizard1.jpg" />
                  <h3>Why</h3>
              </div>

              <div class="item active lizard">
                  <img src="img/lizard2.jpg" />
                  <h3>Hello</h3>
              </div>

              <div class="item active lizard">
                  <img src="img/lizard3.jpg" />
                  <h3>There</h3>
                </div>


        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
